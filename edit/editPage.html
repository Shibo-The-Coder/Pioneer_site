<html>
    <head>
        <title>CMS.joshua - Pioneer Magazine</title>
        <link rel="stylesheet" type="text/css" href="../style/style.css" />
        <link rel="stylesheet" type="text/css" href="./style/CMS.css" />
        <link rel="stylesheet" href="./codeMirror/codemirror.css" />
        <link rel="stylesheet" href="./codeMirror/base16-dark.css" />
        <script src="./codeMirror/codemirror.js"></script>
        <script src="./codeMirror/htmlmixed.js"></script>
        <script src="./codeMirror/xml.js"></script>
        <script src="./codeMirror/javascript.js"></script>
        <script src="./codeMirror/css.js"></script>
    </head>
    <body>
        <div class = "editContent">
            <div id = "CMSHeader">
                Page: 
                <div class = "selectContainer">
                    <select id = "CMSSelectPage">
                        <option value = ""></option>
                        <option value = "home">home</option>
                        <option value = "info">info</option>
                        <option value = "contact">contact</option>
                        <option value = "blogSidebar">sidebar</option>
                    </select>
                </div>
                <div id = "CMSButtons">
                    <div class = "symbolButton" id = "CMSSize"><span class = "CMSSymbol" id = "CMSSizeSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSColor"><span class = "CMSSymbol" id = "CMSColorSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSLink"><span class = "CMSSymbol" id = "CMSLinkSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSQuote"><span class = "CMSSymbol" id = "CMSQuoteSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSAlignCenter"><span class = "CMSSymbol" id = "CMSAlignCenterSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSAlignRight"><span class = "CMSSymbol" id = "CMSAlignRightSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSInsertImage"><span class = "CMSSymbol" id = "CMSImageSymbol"></span></div>
                    <div class = "button" id = "CMSUpdate">Update</div>
                    <div class = "button CMSHighlightButton" id = "CMSEditPage">Save</div>
                </div>
            </div>
            <div id = "CMSEdit">
                <textarea id = "CMSHtmlTextArea"></textarea>
            </div>
            <div id = "CMSMove"></div>
            <div id = "CMSPreview"></div>
        </div>

        <div class = "popup transparent">
            <div class = "popupContainer">  
                <div class = "popupWindow">
                    <div class = "title popupTitle">Popup</div>
                    <div class = "text popupText"></div>
                    <div id = "popupButtons">
                        <div class = "popupCancelButton button">Cancel</div>
                        <div class = "popupButton button">Ok</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "./secureScripts/cms.js"></script>
    <script src = "./secureScripts/editPage.js"></script>
</html>
