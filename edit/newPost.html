<html>
    <head>
        <title>CMS.joshua - Pioneer Magazine</title>
        <link rel="stylesheet" type="text/css" href="../style/style.css" />
        <link rel="stylesheet" type="text/css" href="./style/CMS.css" />
        <link rel="stylesheet" href="./codeMirror/codemirror.css" />
        <link rel="stylesheet" href="./codeMirror/base16-dark.css" />
        <script src="./codeMirror/codemirror.js"></script>
        <script src="./codeMirror/htmlmixed.js"></script>
        <script src="./codeMirror/xml.js"></script>
        <script src="./codeMirror/javascript.js"></script>
        <script src="./codeMirror/css.js"></script>
    </head>
    <body>
        <div class = "editContent">
            <div id = "CMSHeader">
                <div class = "selectContainer">
                    <select id = "CMSMonth">
                        <option value = "January">January</option> 
                        <option value = "February">February</option> 
                        <option value = "March">March</option> 
                        <option value = "April">April</option> 
                        <option value = "May">May</option> 
                        <option value = "June">June</option> 
                        <option value = "July">July</option> 
                        <option value = "August">August</option> 
                        <option value = "September">September</option> 
                        <option value = "October">October</option> 
                        <option value = "November">November</option> 
                        <option value = "December">December</option> 
                    </select>
                </div>
                <div class = "selectContainer">
                    <select id = "CMSDay">
                        <option value = "1">1</option> 
                        <option value = "2">2</option> 
                        <option value = "3">3</option> 
                        <option value = "4">4</option> 
                        <option value = "5">5</option> 
                        <option value = "6">6</option> 
                        <option value = "7">7</option> 
                        <option value = "8">8</option> 
                        <option value = "9">9</option> 
                        <option value = "10">10</option> 
                        <option value = "11">11</option> 
                        <option value = "12">12</option> 
                        <option value = "13">13</option> 
                        <option value = "14">14</option> 
                        <option value = "15">15</option> 
                        <option value = "16">16</option> 
                        <option value = "17">17</option> 
                        <option value = "18">18</option> 
                        <option value = "19">19</option> 
                        <option value = "20">20</option> 
                        <option value = "21">21</option> 
                        <option value = "22">22</option> 
                        <option value = "23">23</option> 
                        <option value = "24">24</option> 
                        <option value = "25">25</option> 
                        <option value = "26">26</option> 
                        <option value = "27">27</option> 
                        <option value = "28">28</option> 
                        <option value = "29">29</option> 
                        <option value = "30">30</option> 
                        <option value = "31">31</option> 
                    </select>
                </div>
                <div class = "selectContainer">
                    <select id = "CMSYear">
                        <option value = "2010">2010</option> 
                        <option value = "2011">2011</option> 
                        <option value = "2012">2012</option> 
                        <option value = "2013">2013</option> 
                        <option value = "2014">2014</option> 
                        <option value = "2015">2015</option> 
                        <option value = "2016">2016</option> 
                        <option value = "2017">2017</option> 
                        <option value = "2018">2018</option> 
                        <option value = "2019">2019</option> 
                        <option value = "2020">2020</option> 
                    </select>
                </div>
                <input id = "CMSPostTitle" placeholder = "post title" value = ""/> 
                <input id = "CMSPostAuthor" placeholder = "author" value = ""/> 
                <input id = "CMSPostTags" placeholder = "tags: (space separated)" value = ""/>
                <input id = "CMSPostCategories" placeholder = "categories: (space separated)" value = "" size = "24"/>
                <div id = "CMSButtons">
                    <div class = "symbolButton" id = "CMSSize"><span class = "CMSSymbol" id = "CMSSizeSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSColor"><span class = "CMSSymbol" id = "CMSColorSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSLink"><span class = "CMSSymbol" id = "CMSLinkSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSQuote"><span class = "CMSSymbol" id = "CMSQuoteSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSAlignCenter"><span class = "CMSSymbol" id = "CMSAlignCenterSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSAlignRight"><span class = "CMSSymbol" id = "CMSAlignRightSymbol"></span></div>
                    <div class = "symbolButton" id = "CMSInsertImage"><span class = "CMSSymbol" id = "CMSImageSymbol"></span></div>
                    <div class = "button" id = "CMSUpdate">Update</div>
                    <div class = "button CMSHighlightButton" id = "CMSNewPublish">Publish</div>
                </div>
            </div>
            <div id = "CMSEdit">
                <form>
                    <textarea id = "CMSHtmlTextArea"></textarea>
                </form>
            </div>
            <div id = "CMSMove"></div>
            <div id = "CMSPreview"></div>
        </div>

        <div class = "popup transparent">
            <div class = "popupContainer">  
                <div class = "popupWindow">
                    <div class = "title popupTitle">Popup</div>
                    <div class = "text popupText"></div>
                    <div id = "popupButtons">
                        <div class = "popupCancelButton button">Cancel</div>
                        <div class = "popupButton button">Ok</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "./secureScripts/cms.js"></script>
    <script src = "./secureScripts/newPost.js"></script>
</html>
